plugins {
    id 'java'
    id 'application'
}

group 'org.example'
version '0.1.0'

sourceCompatibility = 1.11

application {
    mainClassName = "co.com.ceiba.jobsearch.JobSearch"
}

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
